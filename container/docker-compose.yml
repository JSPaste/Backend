services:
  jspaste_backend:
    # Recommended: Use specific image tags instead of "latest"
    image: ghcr.io/jspaste/backend:latest
    container_name: jspaste_backend
    ports:
      - "127.0.0.1:4000:4000"
    env_file:
      - .env.backend
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - DAC_OVERRIDE
